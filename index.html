<script>
    const track = document.getElementById("image-track");

const handleOnDown = e => track.dataset.mouseDownAt = e.clientX;

const handleOnUp = () => {
  track.dataset.mouseDownAt = "0";  
  track.dataset.prevPercentage = track.dataset.percentage;
}

const handleOnMove = e => {
  if(track.dataset.mouseDownAt === "0") return;
  
  const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX,
        maxDelta = window.innerWidth / 1.5;
  
  const percentage = (mouseDelta / maxDelta) * -100,
        nextPercentageUnconstrained = parseFloat(track.dataset.prevPercentage) + percentage,
        nextPercentage = Math.max(Math.min(nextPercentageUnconstrained, 0), -100);
  
  track.dataset.percentage = nextPercentage;
  
  track.animate({
    transform: `translate(${nextPercentage}%, -50%)`
  }, { duration: 1200, fill: "forwards" });

    const image = document.getElementById("yea");
    image.animate({
      objectPosition: `${50 + nextPercentage*1}% center`
    }, { duration: 1200, fill: "forwards" });
    

    const image2 = document.getElementById("yea2");
        image2.animate({
            objectPosition: `${65 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

    const image3 = document.getElementById("yea3");
        image3.animate({
            objectPosition: `${80 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

    const image4 = document.getElementById("yea4");
        image4.animate({
            objectPosition: `${95 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

    const image5 = document.getElementById("yea5");
        image5.animate({
            objectPosition: `${110 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

    const image6 = document.getElementById("yea6");
        image6.animate({
            objectPosition: `${125 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

    const image7 = document.getElementById("yea7");
        image7.animate({
            objectPosition: `${140 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

    const image8 = document.getElementById("yea8");
        image8.animate({
            objectPosition: `${165 + nextPercentage * 1}% center`
        }, { duration: 1200, fill: "forwards" });
    

}

/* -- Had to add extra lines for touch events -- */

window.onmousedown = e => handleOnDown(e);

window.ontouchstart = e => handleOnDown(e.touches[0]);

window.onmouseup = e => handleOnUp(e);

window.ontouchend = e => handleOnUp(e.touches[0]);

window.onmousemove = e => handleOnMove(e);

window.ontouchmove = e => handleOnMove(e.touches[0]);
</script>
